<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-5.1.3/dist/css/bootstrap.min.css.map" class="css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <h3>Bookmarker</h3>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row text-center ">
            <div class="subcont">
                <h2>Bookmark your favorite sites</h2>
                <p class="mt-3">Site Name</p>
                <input type="text" placeholder="Bookmark Name" id="sitename">
                <p id="nameError" ></p>
                <p class="mt-3">Site URL</p>
                <input type="text" placeholder="website URL" id="siteurl">
                <p id="urlError"></p>
                <div class="mt-3">
                    <button id="submitBtn" class="btn btn-primary" onclick="addBookmark()">Submit</button>
                </div>
              </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center" id="bookmarkList">
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2019 Bookmarker Inc.</p>
        </div>
    </footer>
    <script src="java/all.min.js"></script>
    <script src="java/script.js"></script>
</body>
</html>
